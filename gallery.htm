<!DOCTYPE html>
<html>
<head>
<title>Gallery Centre</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
 .container{
     background-color: black;
 }  
  </style>


</head>
<body>

    <div class="container">
      <h2 style="color:white;"><b>Gallery</b> <a href="index.html"><span class="glyphicon glyphicon-log-out" style="color: white;"></span></a> <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><span id="print" class="glyphicon glyphicon-print"></span></button></h2>  
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="evan.jpg" alt="Los Angeles" style="width:100%;">
          </div>
    
          <div class="item">
            <img src="chris.jpg" alt="Chicago" style="width:100%;">
          </div>
        
          <div class="item">
            <img src="tony.jpg" alt="New york" style="width:100%;">
          </div>

          <div class="item">
            <img src="one.jpg" alt="yet to come" style="width:100%;">
          </div>

          <div class="item">
            <img src="two.jpg" alt="yet to come" style="width:100%;">
          </div>

          <div class="item">
            <img src="three.jpg" alt="yet to come" style="width:100%;">
           </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>    
    </body>  
    <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Alert</h4>
                </div>
                <div class="modal-body">
                  <p>Owner does not allow you to print.</p>
                  <p>Thanks for exploring!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>
    
</html>
